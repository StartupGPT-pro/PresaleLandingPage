    <text x="20" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">$124,500</text>
    
    <rect x="260" width="240" height="120" rx="8" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
    <text x="280" y="40" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Customers</text>
    <text x="280" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">2,847</text>
    
    <rect x="520" width="240" height="120" rx="8" fill="#FEF3C7" stroke="#FDE68A" stroke-width="1"/>
    <text x="540" y="40" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Growth</text>
    <text x="540" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">+45%</text>
  </g>
  
  <!-- Chart Area -->
  <rect x="340" y="300" width="800" height="400" rx="8" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  <polyline points="380,650 450,580 520,600 590,520 660,480 730,450 800,400 870,420 940,380 1010,350 1080,320" 
