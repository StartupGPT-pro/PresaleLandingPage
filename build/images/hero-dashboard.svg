<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" rx="16" fill="#F3F4F6"/>
  <rect x="40" y="40" width="1120" height="720" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="1120" height="80" fill="#6366F1" rx="12 12 0 0"/>
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">StartupGPT Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="40" y="120" width="280" height="640" fill="#F9FAFB"/>
  <rect x="60" y="140" width="240" height="40" rx="8" fill="#6366F1" fill-opacity="0.1"/>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="16" fill="#6366F1">Overview</text>
  
  <!-- Main Content -->
  <g transform="translate(340, 140)">
    <!-- Stats Cards -->
    <rect width="240" height="120" rx="8" fill="#EEF2FF" stroke="#C7D2FE" stroke-width="1"/>
